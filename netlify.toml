# Netlify Configuration File
# This file configures how Netlify builds and serves your site

[build]
  # No build command needed - this is a static site
  publish = "."
  
  # Command to run before build (if needed)
  # command = ""

# Production context: All deploys from main branch
[context.production]
  # Production-specific environment variables can go here
  
[context.deploy-preview]
  # Preview deploys from pull requests

[context.branch-deploy]
  # All deploys that are not from a pull request or the production branch

# Redirect rules (optional)
[[redirects]]
  # Redirect default Netlify subdomain to custom domain (if you add one)
  # from = "https://random-name-12345.netlify.app/*"
  # to = "https://yourdomain.com/:splat"
  # status = 301
  # force = true

# Headers for security and performance
[[headers]]
  for = "/*"
  [headers.values]
    # Security headers
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"
    
    # Cache control for static assets
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.html"
  [headers.values]
    # Don't cache HTML files
    Cache-Control = "public, max-age=0, must-revalidate"

[[headers]]
  for = "/*.js"
  [headers.values]
    # Cache JavaScript files
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.css"
  [headers.values]
    # Cache CSS files
    Cache-Control = "public, max-age=31536000, immutable"

# Custom error pages (optional)
# Create these files if you want custom error pages
# [[redirects]]
#   from = "/*"
#   to = "/404.html"
#   status = 404

# SPA fallback (not needed for this app, but useful if you add routing later)
# [[redirects]]
#   from = "/*"
#   to = "/index.html"
#   status = 200

